<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var indexArray = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        function multiplication(array) {
            var resultArray = [];
            var startArray=[];
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array.length; j++) {
                    if(startArray.length === array.length){
                        startArray=[];
                    }
                    startArray.push(array.at(j) * array.at(i));
                    
                }
                resultArray.push(startArray);
            }
            return resultArray;
        }

        console.log(multiplication(indexArray))
    </script>
</body>

</html>
